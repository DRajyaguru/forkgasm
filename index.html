<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forkgasm — Lea & Chris’ culinary advenctures</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css"><script src="https://dev.mavo.io/dist/mavo.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
	<h1>
		<img src="/logo.svg" alt="">
		<a href="/"><img src="/wordmark.svg" alt="forkgasm"></a>
	</h1>
	<p>Lea & Chris’ culinary adventures</p>
	<nav>
		<a href="/index.html">Recipes</a>
		<a href="/restaurants.html">Restaurants <sup>β</sup></a>
		<!-- <a href="/about">About</a> -->
	</nav>
</header>


<main class="index">
	<section mv-app="recipes" mv-storage="https://github.com/leaverou/forkgasm/recipes.json" mv-bar="no-login" mv-plugins="markdown" class="index">
		<article property="recipe" mv-multiple style="--image: url([image])" class="recipe-card" mv-order="desc">
			<a href="/recipe/[id]">
				<img property="image">
				<h2 property="name"></h2>
			</a>
			<p class="hide-on-read">
				http://forkgasm.com/recipe/<span property="id" mv-default="[idify(name)]"></span>
			</p>
			<p property="description"></p>
			<p class="tags">
				<span property="tag" mv-multiple></span>
			</p>
		</article>

		<a href="?login" class="mv-login mv-logged-out">Login to edit</a>
	</section>
</main>

<script src="forkgasm.js" async></script>
</body>
</html>
