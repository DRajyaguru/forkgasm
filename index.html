<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forkgasm — Lea & Chris’s culinary advenctures</title>
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="../mavo/dist/mavo.css"><script src="../mavo/dist/mavo.js"></script> -->
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css"><script src="https://get.mavo.io/mavo.js"></script>
</head>
<body>

<script type="application/json" id="data">{
	"recipe": [
		{
			"name": "Khoresht Karafs",
			"description": "A delicious Persian stew with beef and celery.",
			"ingredient": [
				{
					"amount": "1",
					"name": "large onion",
					"preparation": "diced"
				},
				{
					"amount": "4",
					"unit": "cloves",
					"name": "garlic",
					"preparation": "finely chopped"
				},
				{
					"amount": "1",
					"unit": "bunch",
					"name": "parsley"
				},
				{
					"amount": "1",
					"unit": "bunch",
					"name": "fresh mint"
				},
				{
					"amount": "1",
					"unit": "pound",
					"name": "stew beef",
					"preparation": "cut in 1in cubes"
				},
				{
					"amount": "1",
					"unit": "head",
					"name": "celery",
					"preparation": "cut in 1in slices"
				},
				{
					"amount": "1",
					"unit": "tsp",
					"name": "ground turmeric"
				},
				{
					"name": "butter or oil"
				},
				{
					"amount": "2",
					"unit": "cup",
					"name": "beef stock"
				},
				{
					"amount": "0.5",
					"name": "lemon",
					"preparation": "juiced"
				}
			],
			"step": [
				{
					"description": "Wash the mint and parsley and make sure they are *completely dry*. A salad spinner helps, if you don’t have one you can use paper towels."
				},
				{
					"description": "Finely chop the mint and parsley, then sauté until just starting to turn crispy. Set aside."
				},
				{
					"description": "Dice the onion and sauté with enough butter or oil until golden"
				},
				{
					"description": "Finely chop the garlic and add to the onion. Sauté for 1-2 more minutes"
				},
				{
					"description": "Add turmeric and sauté for 2 more minutes"
				},
				{
					"description": "Cut the beef into 1 inch cubes and add to the onion"
				}
			]
		}
	]
}</script>

<header>
	<h1>
		<img src="logo.svg" alt="">
		<img src="wordmark.svg" alt="forkgasm">
	</h1>
	<nav>
		<a href="restaurants.html">Reviews</a>
		<a href="recipes.html">Recipes</a>
	</nav>
</header>

<section mv-app mv-storage="#data">
	<article property="recipe" mv-multiple>
		<h2 property="name"></h2>
		<img property="image">
		<p property="description"></p>

		<section>
			<h3>Ingredients</h3>
			<ol>
				<li property="ingredient" mv-multiple>
					<input type="checkbox">
					<span property="amount">1</span>
					<span property="unit" mv-edit-list="units"></span>
					<span property="name"></span>
					<span property="preparation" mv-edit-list="#preparations"></span>
				</li>
			</ol>
		</section>

		<section>
			<h3>Execution</h3>
			<ol>
				<li property="step" mv-multiple>
					<img property="image">
					<div property="description" class="markdown"></div>
				</li>
			</ol>
		</section>
	</article>

	<div >
		<datalist id="units">
			<option>g</option>
			<optgroup label="Small amounts">
				<option>tsp</option>
				<option>tbsp</option>
				<option>oz</option>
				<option>pinch</option>
			</optgroup>
			<optgroup label="Large amounts">
				<option>cup</option>
				<option>pound</option>
				<option>kg</option>
			</optgroup>
			<optgroup label="Volume">
				<option>ml</option>
				<option>floz</option>
			</optgroup>
		</datalist>

		<datalist id="preparations">
			<option>diced</option>
			<option>minced</option>
			<option>sliced</option>
		</datalist>
	</div>
</section>

</body>
</html>
