@@include("_head.html")

<main class="index">
	<section mv-app="recipes" mv-storage="https://github.com/leaverou/forkgasm/recipes.json" mv-bar="no-login" mv-plugins="markdown" class="index">
		<article property="recipe" mv-multiple style="--image: url([image])" class="recipe-card" mv-order="desc">
			<a href="/recipe/[id]">
				<img property="image">
				<h2 property="name"></h2>
			</a>
			<p class="hide-on-read">
				http://forkgasm.com/recipe/<span property="id" mv-default="[idify(name)]"></span>
			</p>
			<p property="description"></p>
			<p class="tags">
				<span property="tag" mv-multiple></span>
			</p>
		</article>

		<a href="?login" class="mv-login mv-logged-out">Login to edit</a>
	</section>
</main>



@@include("_foot.html")
